<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
	</head>


	<body>
		<h1>Try Drawing a Number</h1>
		<p id="canholder"></p>
		<p>Click 'Predict' to have the computer guess what number you drew. (Only single digit numbers pls.)</p>
	</body>
	
	<script>
		function setup() {
			var can = createCanvas(150,150);
			background(100);
			can.parent("canholder");
		}
		
		var value = 0;
		
		function draw() {
  			fill(value);
  			rect(25, 25, 50, 50);
		}
		
		function touchStarted() {
  			if (value === 0) {
    				value = 255;
  			} else {
    				value = 0;
  			}
		}
		
	</script>
	

</html>
